<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html Form with Edureka Full Stack web development ! </title>
</head>

<body>
    <div>
        <h1> This is Demo Registration Form !! </h1>

        <div id="reg-form">
            <form action="" method="">
                <label for="first-name"> First Name :</label>
                <input type="text" name="first name" placeholder="Tahmid" required>
                <label for="Last-name"> Last Name :</label>
                <input type="text" name="Last name" placeholder="Chy" required>
                <label for="gender-male"> Male </label>
                <input type="radio" name="gender-choice" value="choice-1">
                <label for="gender-female"> Female </label>
                <input type="radio" name="gender-choice" value="choice-2">
                <label for="gender-Other"> Other </label>
                <input type="radio" name="gender-choice" value="choice-3">
                <div>
                    <lable for="email"> Email </lable>
                    <input type="email" name="email" placeholder="xyz@gmail.com">
                    <lable for="Password"> Password </lable>
                    <input type="password" name="password">
                </div>
                <div>
                    <label for="Month"> Birthday </label>
                    <select name="months">
                    <option value="0"Selected Disable> Months </option>
                    <option value="jan"> January</option>
                    <option value="Feb"> February</option>
                    <option value="March"> March </option>
                    <option value="April"> April </option>
                    <option value="May"> May </option>
                    <option value="June"> June </option>
                    <option value="July"> July </option>
                    <option value="August"> August </option>
                    <option value="September"> September</option>
                    <option value="October"> October</option>
                    <option value="November"> November</option>
                    <option value="December"> December </option>
                  </select>
                </div>
                <label for="agree"> i agree to all the conditions of the form</label>
                <input type="checkbox" name="agree">
                <button type="submit"> Submit </button>
            </form>
        </div>
    </div>
</body>

</html>
